<head>

</head>
<body>
    <select id="page-size" onchange="changePageSize(this.value)">
  <option value="2" {% if page_obj.paginator.per_page == 2 %}selected{% endif %}>2</option>
  <option value="5" {% if page_obj.paginator.per_page == 5 %}selected{% endif %}>5</option>
  <option value="10" {% if page_obj.paginator.per_page == 10 %}selected{% endif %}>10</option>
</select>

<script>
  function changePageSize(size) {
    window.location.href = "?page=1&per_page=" + size;
  }
</script>
</body>
